<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Clinic pic.png" />
    <title>Clinic</title>
  </head>
  <body>
    <div class="navbar">
      <div class="left">
        <img src="images/Logo(2).png" alt="Logo for website" class="logo" />
      </div>
      <div class="right">
        <img
          src="images/Notifications.png"
          alt="icon for notification"
          class="icon"
        />
        <div class="user-info">
          <img src="images/user image.png" alt="user icon" class="user-image" />
          <div class="user-text">
            <span class="name">Lisa</span>
            <span class="role">Operator</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="header">
        <h1>Patient List</h1>
        <div class="controls">
          <input type="text" placeholder="Search bar" class="Search-input">
        </div>
        <select name="user" id="userNames">
          <option>Status all</option>
        </select>
        <select>
          <option>Breed All</option>
        </select>
        <button class="add-botton">+ Add new patient</button>
      </div>
    </div>

      <table
         id="Patient-table" class="Patient-table">
        <thead>
          <tr>
            <th>CheckBox</th>
            <th>ID</th>
            <th>Pet Name</th>
            <th>Status</th>
            <th>Pawrent</th>
            <th>Breed</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Contact number No</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
        <div class="pagination">
          Rows per page:
          <select>
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
<div id="add-patient-form" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn" id="close-btn">&times;</span>
    <h2>Add new patient</h2>
    <p>Enter new patient information below</p>
    <form id="patient-form">
      <div class="form-row">
        <label>Pet Name</label>
        <input type="text" id="pet-name" placeholder="Enter pet name" />
        <label>Status</label>
        <select id="status">
          <option>Please choose status</option>
          <option>Healthy</option>
          <option>Under Treatment</option>
        </select>
      </div>

      <div class="form-row">
        <label>Pawrent</label>
        <input type="text" id="pawrent" placeholder="Enter pawrent name" />
        <label>Breed</label>
        <select id="breed">
          <option>Please choose breed</option>
          <option>Beagle</option>
          <option>Golden Retriever</option>
        </select>
      </div>

      <div class="form-row">
        <label>Gender</label>
        <div class="radio-group">
          <input type="radio" name="gender" id="male" value="Male" checked />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="Female" />
          <label for="female">Female</label>
        </div>
        <label>Date of Birth</label>
        <input type="date" id="dob" />
      </div>

      <div class="form-row">
        <label>Contact Phone No.</label>
        <input type="text" id="phone" placeholder="Enter phone number" />
        <label>Address</label>
        <input type="text" id="address" placeholder="Enter address" />
      </div>

      <div class="form-row">
        <label>City</label>
        <select id="city">
          <option>Please choose city</option>
          <option>Yangon</option>
          <option>Mandalay</option>
        </select>
        <label>Township</label>
        <select id="township">
          <option>Please choose township</option>
          <option>Hlaing</option>
          <option>Sanchaung</option>
        </select>
      </div>

      <div class="form-buttons">
        <button type="button" id="update-btn">Update</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div id="delete-confirmation-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Are you sure you want to delete this patient?</h2>
    <div class="modal-buttons">
      <button id="confirm-delete-btn" class="delete-btn">Delete</button>
      <button id="cancel-delete-btn" class="cancel-btn">Cancle</button>
    </div>
  </div>
</div>

<div id="notification" class="notification hidden">
  <img src="images/success.png" alt="Success Icon" class="notification-icon" />
  <span id="notification-message">Patient is successfully updated!</span>
  <span id="notification-close" class="close-btn">&times;</span>
</div>

<script src="script.js"></script>
</body>
</html>
